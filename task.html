    <style>
        body {
            background-image: url("images/bg2.jpg");
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

      /* Navigation Bar */
      nav {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        border-radius: 10px;
        padding: 15px;
        width: 90%;
        max-width: 500px;
        background: rgba(0, 0, 0, 0.5);
        gap: 20px;
      }

      nav a {
        text-decoration: none;
        color: aqua;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }

      nav a i {
        font-size: 20px; /* Increased icon size */
        color: aqua;
        transition: color 0.3s ease-in-out;
      }

      nav a span {
        font-size: 14px;
        color: white;
      }

      nav a:hover {
        color: rgb(255, 0, 115);
        transform: translateY(-2px);
      }

      nav a:hover i {
        color: rgb(255, 0, 115);
      }
nav a:hover span {
        color: rgb(255, 0, 115);
      }

        h1 {
            color: aqua;
            font-size: 3rem;
            margin: 20px 0;
            transition: color 0.3s ease-in-out;
        }
        h1:hover {
            color: rgb(255, 0, 115);

        }
        .task-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            max-width: 90%;
        }
        a {
            text-decoration: none;
        }
        .task-box {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: rgb(180, 6, 127);
            background-color: rgb(35, 48, 55);
            border: 2px solid rgb(0, 195, 255);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgb(0, 195, 255);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        .task-box:hover {
            transform: scale(0.9);
            border-radius: 20px;
            border: 3px solid rgb(12, 158, 187);
            color: rgb(73, 210, 210);
            background-color: rgb(93, 165, 179);
            color: rgb(180, 6, 127) ;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .task-box {
                width: 120px;
                height: 120px;
                font-size: 1.2rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            .task-container {
                gap: 10px;
            }
            .task-box {
                width: 100px;
                height: 100px;
                font-size: 1rem;
            }
        }
    </style>
