    body {

    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #696511;
    }

    .table-container {
      overflow-x: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
      max-width: 1000px;
      margin: auto;
    }
    .table-container:hover {
      box-shadow: 0 15px 35px rgba(226, 255, 6, 0.56);
      transition: box-shadow 0.3s ease;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px 15px;
      text-align: center;
    }

    th {
      background-color: #afa54c;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    tr:hover {
      background-color: #b8b8b467;
    }


    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      tr {
        margin-bottom: 15px;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        width: 45%;
        padding-left: 10px;
        font-weight: bold;
        text-align: left;
        color: #555;
      }
    }
  </style>
